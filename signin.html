<body class="signin">

<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>
  
    <div class="signinpanel">
        
        <div class="row">
        <div class="col-lg-3"></div>
            <div class="col-lg-5" >
                
                <form method="post" action="index.html">
                    <h4 class="nomargin">Login</h4>
                    <p class="mt5 mb20">Logue para acessar sua conta.</p>
                
                    <input type="text" class="form-control uname" placeholder="Usuario" />
                    <input type="password" class="form-control pword" placeholder="Senha" />
                    <a href=""><small>Esqueceu sua senha ?</small></a>
                    <button class="btn btn-success btn-block">Login</button>
                </form>
            </div><!-- col-sm-5 -->
        </div><!-- row -->
    </div><!-- signin -->
  
</section>


<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/jquery-migrate-1.2.1.min.js"></script>

</body>
